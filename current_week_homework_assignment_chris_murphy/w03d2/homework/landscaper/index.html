<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landscaper Tycoon Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <div class="gameTitle">
            <h1>Landscaper Tycoon</h1>
        </div>
    </header>
    <main>
        <div class="messages">
            <h3 id="tool"></h3>
            <h3 id="money"></h3>
            <h3 id="congrats"></h3>
        </div>
        <div class="gameButtons">
            <div class="actionTitle">
                <h3>Actions</h3>
            </div>
            <button class="cutLawn" onclick="cutLawn();">Cut Lawn</button>
            <!-- <button class="buyTool" onclick="buyTool();">Buy Tool</button> -->
            <button class="resetGame" onclick="resetGame();">Reset Game</button>
        </div>
        <div class="toolButtons">
            <div class="buyTitle">
                <h3>Buy Tools</h3>
            </div>
            <button onclick="buyTeeth()">teeth:<br>Free</button>
            <button id="scissors" onclick="buyScissors()">pair of rusty scissors:<br>$5</button>
            <button id="pushMower" onclick="buyPushMower()">old-timey push lawnmower:<br>$25</button>
            <button id="batteryMower" onclick="buyBatteryMower()">fancy battery-powered lawnmower:<br>$250</button>
        <button id="students" onclick="students()">team of starving students:<br>$500</button>
        </div>

    </main>
    <footer></footer>
    <script src="js/app.js"></script>
</body>
</html>
